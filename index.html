<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css?d=1">
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="js/main.js?d=1" defer></script>
</head>
<body style="min-height: 100vh" class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <a class="navbar-brand" href="#">Spelling Bee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item mx-2">
                    <span class="fw-light">Round:</span>
                    <span id="round-number">1</span>
                </li>
                <li class="nav-item active mx-2">
                    <span class="fw-light">Correct:</span>
                    <span id="number-correct">0</span>
                </li>
                <li class="nav-item mx-2">
                    <span class="fw-light">Incorrect:</span>
                    <span id="number-incorrect">0</span>
                </li>
                <li class="nav-item mx-2">
                    <span class="fw-light">Accuracy:</span>
                    <span id="accuracy">100%</span>
                </li>
            </ul>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    History
                </a>

                <ul class="dropdown-menu dropdown-menu-sm-end" aria-labelledby="dropdownMenuLink" id="history">
                </ul>
            </div>
        </div>
    </nav>
    <div id="alerts" class="p-4 mt-5" style="position: absolute; width: 100vw">
    </div>
    <div class="main d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card mb-5">
            <div class="card-header d-flex align-items-center justify-content-between">
                <span>Your Word Is...</span>
                <div>
                    <button id="play-audio" class="btn btn-primary" disabled >Play</button>
                    <button id="define" class="btn btn-primary" disabled >Define</button>
                </div>
            </div>
            <div class="card-body">
                <label class="form-label" for="input">Spell It!</label>
                <input class="form-control" name="input" id="input" type="text" readonly>
                <button class="mt-5 btn btn-primary" id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="keyboard">
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">By <a href="https://jadenarceneaux.com">Jaden ArceneauxðŸ©·</a></span>
            <a class="mx-3" href="https://github.com/jadens-arc/spelling-bee">Find the code on GitHub</a>
        </div>
    </footer>
</body>
</html>
